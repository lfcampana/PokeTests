name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    

  
jobs:
  list:
    runs-on: ubuntu-latest
    steps:
      - run: ls -la 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t campana123/pokemon-app:$(date +%s) .
  
